<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Slope</title>
	<style>
		html,
		body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
		
	    #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: block }
		#unity-logo {width: 154px; height: 130px; background: url('templatedata/unity-logo-dark.png') no-repeat center }
        #unity-progress-bar-empty { width: 141px; height: 18px; margin-top: 10px; background: url('templatedata/progress-bar-empty-dark.png') no-repeat center }
        #unity-progress-bar-full { width: 0%; height: 18px; margin-top: 10px; background: url('templatedata/progress-bar-full-dark.png') no-repeat center }
		
	</style>
<script src="https://img.y8.com/prevent-keys.js"></script></head>

<body>
	<div id="gameContainer">
		<canvas id="unity-canvas" data-pixel-art=""></canvas>
		  <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
          </div>

		<script src="build/output_2022_version.loader.js"></script>
		<script>
			var loadingBar = document.querySelector("#unity-loading-bar");
			var progressBarFull = document.querySelector("#unity-progress-bar-full");
			var canvas = document.querySelector("#unity-canvas");
			var logo = document.querySelector("#unity-logo");
			var config = {
				dataUrl: "build/output_2022_version.data.gz",
				frameworkUrl: "build/output_2022_version.framework.js.gz",
				codeUrl: "build/output_2022_version.wasm.gz",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "Y8",
				productName: "Slope",
				productVersion: "1.3",
			};
			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("");
			} catch (e) {
				scaleToFit = true;
			}
			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				progressBarFull.style.width = percent;
			}
			function onResize() {
				var container = canvas.parentElement;
				var w;
				var h;

				if (scaleToFit) {
					w = window.innerWidth;
					h = window.innerHeight;

					console.log("w " + w);
					console.log("h " + h);
					var isMobileOrTablet = /Mobi|Android|iPhone|iPad|iPod|Tablet|Silk/i.test(navigator.userAgent);
					console.log("isMobileOrTablet " + isMobileOrTablet);
					var r = isMobileOrTablet ? window.innerHeight / window.innerWidth : 600 / 960;
					console.log("r " + r);

					if (w * r > window.innerHeight) {
						w = Math.min(w, Math.ceil(h / r));
					}
					h = Math.floor(w * r);
				} else {
					w = 960;
					h = 600;
				}

				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = h + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
				logo.style.left = Math.floor((w - 154) / 2) + "px"; // 154 is the width of the logo
				logo.style.top = Math.floor((h - 130) / 3) + "px";  // 130 is the height of the logo, divided by 3 for 33
			}
			var myGameInstance = null;
			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				loadingBar.style.display = 'none';
				myGameInstance = instance;
				canvas = instance.Module.canvas;
				onResize();
			}).catch(function (e) {
				loadingBar.style.display = 'none';
				var msg = document.createElement('div');
				msg.style.color = '#fff';
				msg.style.fontFamily = 'system-ui, Arial, sans-serif';
				msg.style.textAlign = 'center';
				msg.style.marginTop = '20px';
				msg.innerText = 'Game files are incomplete (missing data file) or blocked by server compression settings. Attempting fallback...';
				canvas.parentElement.appendChild(msg);
				var iframe = document.createElement('iframe');
				iframe.src = 'https://y8.com/games/slope';
				iframe.style.border = '0';
				iframe.width = canvas.style.width || '960';
				iframe.height = canvas.style.height || '600';
				canvas.parentElement.appendChild(iframe);
			});
			window.addEventListener('resize', onResize);
			onResize();

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				// Mobile device style: fill the whole browser client area with the game canvas:
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>
		<script type="text/javascript" src="templatedata/gameBreakBeta.js"></script>
	</div>
</body>

</html>
